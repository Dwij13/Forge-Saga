<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mole Destroyer</title>
    <link rel="stylesheet" href="moleOver.css">
</head>
<body>
    <div id="back">
        <div id="background">
               <div id="over"><img src="./assets/GAME OVER.png" alt=""></div>
                <div id="midBox">
                    <div id="innerBox">
                        <div id="scores">

                            </div>
                        </div>
                    </div>
                </div>
                <div><button id="again" class="buttons">PLAY AGAIN</button></div>

           </div> 
    </div>
