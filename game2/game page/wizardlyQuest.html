<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wizardlyQuest</title>
    <link rel="stylesheet" href="wizardlyQuest.css">
</head>
<body>
    <div id="back">
        <div id="background">
            <div id="top">

                <div id="user">
                    <!-- username -->
                    <svg xmlns="http://www.w3.org/2000/svg" height="2em" viewBox="0 0 448 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><style>svg{fill:#ffffff}</style><path d="M304 128a80 80 0 1 0 -160 0 80 80 0 1 0 160 0zM96 128a128 128 0 1 1 256 0A128 128 0 1 1 96 128zM49.3 464H398.7c-8.9-63.3-63.3-112-129-112H178.3c-65.7 0-120.1 48.7-129 112zM0 482.3C0 383.8 79.8 304 178.3 304h91.4C368.2 304 448 383.8 448 482.3c0 16.4-13.3 29.7-29.7 29.7H29.7C13.3 512 0 498.7 0 482.3z"/></svg>
                </div>
                <div>
                    <h1 id="username">Dwij</h1>
                </div>
            </div>

            <div id="princess">
                <img src="./../../assets/princess.png" alt="">
            </div>
            <!-- question box -->
            <div id="question">
                <h1 id="ques">Something</h1>
            </div>
            <!-- four options -->
            <div id="options">
                <div><button id="op1"><h1 id="opt1">option1</h1></button></div>
                <div><button id="op2"><h1 id="opt2">option2</h1></button></div>
            </div>
            <div id="options2">
                <div><button id="op3"><h1 id="opt3">option3</h1></button></div>
                <div><button id="op4"><h1 id="opt4">option4</h1></button></div>
            </div>
            <!-- time -->
            <div id="timeBox">
                <h1 id="time">0</h1>
                <!-- progress bar made using a div inside a border div  -->
            </div>
            <div id="progressBar">
                <div id="progress"></div>
            </div>
            <!-- two basic lives -->
            <div id="heart">
                <div id="live1"><img src="./../../assets/lives.png" alt=""></div>
                <div id="live2"><img src="./../../assets/lives.png" alt=""></div>
            </div>
                
        </div>
    </div>
</body>
</html>
<script src="wizardlyQuest.js"></script>
