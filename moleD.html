<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mole Destroyer</title>
    <link rel="stylesheet" href="moleD.css">
</head>
<body>
    <div id="back">
        <div id="background">
            <div id="top">
                <div id="scores">
                    <div id="user">
                        <!-- username -->
                        <svg xmlns="http://www.w3.org/2000/svg" height="2em" viewBox="0 0 448 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><style>svg{fill:#ffffff}</style><path d="M304 128a80 80 0 1 0 -160 0 80 80 0 1 0 160 0zM96 128a128 128 0 1 1 256 0A128 128 0 1 1 96 128zM49.3 464H398.7c-8.9-63.3-63.3-112-129-112H178.3c-65.7 0-120.1 48.7-129 112zM0 482.3C0 383.8 79.8 304 178.3 304h91.4C368.2 304 448 383.8 448 482.3c0 16.4-13.3 29.7-29.7 29.7H29.7C13.3 512 0 498.7 0 482.3z"/></svg>
                        <h1 id="username"></h1>
                    </div>
                    <!-- score board -->
                    <div><h1>Score -</h1><h1 id="score">0</h1></div>
                    <!-- high score board -->
                    <div><h2>High Score -</h2><h2 id="high">0</h2></div>
                </div>
                <div id="logo">
                    <!-- logo -->
                    <img src="./assets/logo.png" alt="">
                    
                </div> 
                <!-- timer -->
                <div id="timer">
                    <span><h1>Time -</h1><h1 id="time">0</h1></span>
                </div>

            </div>
            <!-- game box -->
            <div id="game">
                
            </div>
        </div>
    </div>
</body>
</html>
<script src="moleD.js"></script>
